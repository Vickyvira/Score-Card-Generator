<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Grade Card Calculater</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <div class="animated infinite pulse">
                    Student <br> Grade <br> Calcy
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="Data Mining" id="data">

                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="PMIR" id="pmir">
                  </div>
                   <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Information Security" id="IS">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Multimedia Technology And Application" id="multimedia" >
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Network Security" id="NS" >
                  </div>
                  <div > 
                    <input type="button" name="" value="show Percentage" class="app-form-button" onclick="calcy()">
                  </div>            
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
           </div>
        </div>
      </div>
      
      <script>
        
      const calcy = () =>{
        let data = document.getElementById('data').value;
        let pmir = document.getElementById('pmir').value;
        let IS = document.getElementById('IS').value;
        let multimedia = document.getElementById('multimedia').value;
        let NS = document.getElementById('NS').value;
        let grades = "";
      
      
        let totalGrades = parseFloat(data) + parseFloat(pmir) + parseFloat(IS) + parseFloat(multimedia) + parseFloat(NS);
        alert(totalGrades);
      
        let perc = (totalGrades/500) * 100;
        alert(perc);
      
        debugger;
      
        if(perc <= 100  && perc >= 80){
          grades = 'A';
        }else if(perc <= 79  && perc >= 60){
           grades = 'B';
        }else if(perc <= 59  && perc >= 40){
           grades = 'C';
        }else{
           grades = 'F';
        }
      
        if(perc >= 39.5){
          document.getElementById('showData').innerHTML = ` Out of 500 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
        }
        else{
          document.getElementById('showData').innerHTML = ` Out of 500 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
        }
      
        
      }
      
      
      </script>
      
      
</body>
</html>

Each has to enter respactive subject marks.

1. Find Total ?
2. Find Percentage ?
3. find Grade ?
4. Check pass or Fail.
5. Combind all and show Output. -->
